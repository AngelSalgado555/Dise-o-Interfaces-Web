<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tipograf√≠as </title>
    <style>
        @font-face {
            font-family: "My Types";
            src: url("Fonts/Quantico/Quantico-Bold.ttf");
                font-weight:400; font-style:normal; font-display:swap;
        }

        @font-face {
            font-family: "My Types2";
            src: url("Fonts/Bungee_Shade/BungeeShade-Regular.ttf");
                font-weight:400; font-style:normal; font-display:swap;

        @font-face {
            font-family: "My Types3";

        h1{ font-family: var(--font-h1);}

</head>
<body>
